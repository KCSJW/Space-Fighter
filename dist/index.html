<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/icon.png" />
    <title>Space Fighter!</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <div class="body-main">

        <canvas id='game-canvas' width="800" height="600"></canvas>
        
        <div class="info">
            <div id='music'>
                <audio loop id='bgm'>
                    <source src="../sound/game/game.ogg" type="audio/ogg" />
                    <source src="../sound/game/game.mp3" type="audio/mpeg" />
                </audio>
                <img id='speaker' src="../images/mute.png">
            </div>
            
            <div class="score">
                Score: <em id='score'>0</em>
                <br>
                Kill Count: <em id='killcount'>0</em>
            </div>


            <div class="instructions">
                Arrow or WSAD keys to move, spacebar to shoot
            </div>

            <div class="links">
                <a href="https://github.com/KCSJW/Space-Fighter" target="_blank"><img src="../images/github.png" alt="GitHub" class="links-img"></a>
                <a href="https://www.linkedin.com/in/chong-shun-wai-0640271a1/" target="_blank"><img src="../images/linkedIn.png" alt="LinkedIn" class="links-img"></a>
            </div>
        </div>
    </div>
</body>
<script src='main.js' ></script>
</html>
