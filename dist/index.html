<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hit Airplane</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <div class="body-main">

        <canvas id='game-canvas' width="800" height="600"></canvas>
        
        <div class="info">

            <div class="score">
                Score: <em id='score'></em>
            </div>

            <audio controls autoplay loop>
                <source src="../sound/game/game.ogg" type="audio/ogg" />
                <source src="../sound/game/game.mp3" type="audio/mpeg" />
            </audio>

            <div class="instructions">
                Arrow or WSAD keys to move, spacebar or enter to shoot.
            </div>
        </div>
    </div>
</body>
<script src='space_shooter.js' ></script>
</html>
